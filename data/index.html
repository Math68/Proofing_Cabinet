<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Proofing Cabinet</title>
    <meta name='viewport' content='width-device-width, initial-scale=1' charset="'UTF-8"/>
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <header class="w3-container w3-card w3-pale-yellow w3-padding-small w3-center">
        <h1><b>Proofing Cabinet</b></h1>
    </header>

    <div class="w3-container">
        <div class="w3-cell-row">
            <div class="w3-card w3-center w3-margin w3-padding-12">
                <h3 class="w3-padding"> Temp &#176C</h3>
                <p class="w3-xxlarge"><span id="CabinetTempID">0</span></p>
            </div>
        </div>

        <div class="w3-cell-row">
            <div class="w3-card w3-center w3-margin w3-padding-12">
                <h3 class="w3-padding"> Heater OFF</h3>
                <button onclick="powerOff()" class="w3-button w3-white w3-border w3-border-grey w3-xlarge w3-ripple w3-wide w3-round-large" >OFF</button>
                <br><br>
            </div>
        </div>
    </div>

    <footer class="w3-container w3-center w3-pale-yellow">
        <i><p class="w3-right-align">ME 01/2023</p> </i>
    </footer>
</body>

</html>
